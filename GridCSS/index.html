<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .container {
        display: grid;
        column-gap: 50px;
        grid-template-columns: auto auto auto auto;
        background-color: rgb(9, 172, 104);
        padding: 10px;
    }

    .container > div {
        background-color: #6bf0a3;
        border: 1px solid rgb(0, 117, 78);
        padding: 20px;
        font-size: 30px;
        text-align: center;
}
    </style>
</head>

<body>
  <div class="container">
    <div> <img src= "kitty.jpg" width="300"></div>
    <div>2</div>
    <div>3</div>  
    <div>4</div>
    <div>5</div>
    <div>6</div>  
    <div>7</div>
    <div>8</div>
    <div>9</div>

</div>  
</body>

</html>
