<body>
    <h1>Student Marks with Boosted Scores</h1>
    <table id="results" border="1">
        <tr>
            <th>Student</th>
            <th>Original Mark</th>
            <th>Boosted Mark</th>
        </tr>
    </table>
    <script>

    let marks = [55, 67, 45, 89, 72, 38, 91, 60, 77, 84];
    let boosted = marks.map(function(mark) {
      let newMark = mark + 5;
      return newMark > 100 ? 100 : newMark;
    });

    // Display table
let table= document.getElementById("results");
for (let i = 0; i < marks.length; i++) {
    let row = `<tr><td>${i + 1}</td><td>${marks[i]}</td><td>${boosted[i]}</td></tr>`;
    table.innerHTML += row;
}
