    <h1>Temperature Conversion Table</h1>
    <img src="cold.jpg" width="300">
    <table id ="tempTable" border="3">
        <tr>
            <th>Celcius (°C)</th>
            <th>Fahrenheit (°F)</th>
        </tr>
    </table>
<script>
    let celcius = [0, 10, 20, 30, 40];
    let fahrenheit = celcius.map(function(c){
        return (c * 9/5) + 32;
    });
console.log(fahrenheit);
    let table = document.getElementById("tempTable");
    celcius.forEach(function(c, index){
        let row = `<tr><td>${c}</td><td>${fahrenheit[index].toFixed(2)}</td></tr>`;
        table.innerHTML += row;
    });
</script>





    <h1>Capitalizing Names</h1>
    <script>
    let names = ["maia", "summer", "sophia", "nadia", "heidi"];
    let capitalizedNames = names.map(function(name) {
           return name.charAt(0).toUpperCase() + name.slice(1);
       });

    document.write(names.join(", ") + "<br> <br>");
    document.write(capitalizedNames.join(", "));
    </script>
