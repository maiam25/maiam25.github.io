<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Capitalizing Names</h1>
    <script>
        let names = ["maia", "summer", "sophia", "nadia", "heidi"];
       let capitalizedNames = names.map(function(name) {
           return name.charAt(0).toUpperCase() + name.slice(1);
       });

       document.write(names.join(", ") + "<br> <br>");
        document.write(capitalizedNames.join(", "));
    </script>
</body>
</html>
