<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Data Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alasql/4.5.1/alasql.min.js"></script>
<style>
body {
    background: rgb(223, 254, 255);
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana;
}

.container {
    margin: 20px;
}

.import-title {
    font-weight: bold;
    font-size: 18px;
}

.file-text {
    width: 250px;
    padding: 5px;
}

.btn {
    padding: 5px 10px;
    margin-left: 5px;
    background: rgb(82, 114, 218);
    color: white;
    border: none;
    cursor: pointer;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana;
}

.form-row {
    margin-top: 20px;
    display: flex;
    align-items: center;
    gap: 20px;
}

.field {
    display: flex;
    flex-direction: column;
}

.field input {
    padding: 5px;
    width: 120px;
}

.create-btn {
    background: rgb(82, 114, 218);
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.sql-section {
    margin-top: 30px;
    display: flex;
    gap: 20px;
}

.sql-box {
    width: 380px;
    height: 200px;
    padding: 10px;
    border: 2px solid rgb(52, 98, 185);
    background-color: rgb(240, 254, 255);
    border-radius: 15px;
    font-family: monospace;
}

.output-box {
    width: 380px;
    height: 200px;
    padding: 10px;
    border: 2px solid rgb(52, 98, 185);
    background-color: rgb(240, 254, 255);
    border-radius: 15px;
    font-family: monospace;
    overflow: auto;
}

.run-btn {
    margin-top: 15px;
    background: rgb(82, 114, 218);
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">

    <!-- Import Section -->
    <div class="import-section">
        <label class="import-title">Import File</label><br>
        <input type="text" id="filepath" class="file-text" readonly>
        <input type="file" id="fileInput" style="display:none" accept=".csv">
        <button class="btn" id="browseBtn">Browse...</button>
    </div>

    <!-- Input Fields -->
    <div class="form-row">
        <div class="field">
            <label>ID</label>
            <input type="text" id="ID">
        </div>
        <div class="field">
            <label>Skier Name</label>
            <input type="text" id="skierName">
        </div>
        <div class="field">
            <label>Gender</label>
            <input type="text" id="gender">
        </div>
        <div class="field">
            <label>Skis On</label>
            <input type="text" id="skisOn">
        </div>
        <div class="field">
            <label>World Cup Podiums</label>
            <input type="text" id="podiums">
        </div>
        <div class="field">
            <label>World Cup Victories</label>
            <input type="text" id="victories">
        </div>

        <button id="createBtn" class="create-btn">Create New</button>
    </div>

    <!-- SQL Section -->
    <div class="sql-section">
        <textarea id="sqlBox" class="sql-box" placeholder="Write SQL here... (e.g., SELECT * FROM skiers)"></textarea>
        <textarea id="outputBox" class="output-box" readonly placeholder="Output..."></textarea>
    </div>

    <button id="runBtn" class="run-btn">Run SQL</button>
    <button id="top10Btn" class="run-btn">Top 10 Skiers by Victories</button>
    <button id="mostPopularBtn" class="run-btn">Most Popular Ski</button>    
</div>

<script>
// ------------------------------
// GLOBAL FLAG TO CHECK IF CSV LOADED
// ------------------------------
let skierTableLoaded = false;

// ------------------------------
// Browse Button
// ------------------------------
document.getElementById("browseBtn").addEventListener("click", () => {
    document.getElementById("fileInput").click();
});

// ------------------------------
// Load CSV File
// ------------------------------
document.getElementById("fileInput").addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return;

    document.getElementById("filepath").value = file.name;

    const reader = new FileReader();

    reader.onload = function(e) {
        const csvText = e.target.result;

        try {
            // Parse CSV manually to handle it properly
            const lines = csvText.split('\n').filter(line => line.trim());
            if (lines.length < 2) {
                document.getElementById("outputBox").value = "ERROR: CSV file is empty or invalid.";
                return;
            }

            // Get headers
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
           
            // Parse data rows
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }

            // Drop existing table and create new one
            alasql("DROP TABLE IF EXISTS skiers");
            alasql("CREATE TABLE skiers");

            // Insert rows one by one
            data.forEach(row => {
                alasql("INSERT INTO skiers VALUES ?", [row]);
            });

            skierTableLoaded = true;

            document.getElementById("outputBox").value =
                "✓ CSV Loaded Successfully!\n" +
                "Rows Imported: " + data.length + "\n" +
                "Columns: " + headers.join(', ') + "\n\n" +
                "Try: SELECT * FROM skiers";
        } catch (err) {
            document.getElementById("outputBox").value = "ERROR loading CSV:\n" + err.message;
            skierTableLoaded = false;
        }
    };

    reader.readAsText(file);
});

// ------------------------------
// Create New Entry
// ------------------------------
document.getElementById("createBtn").addEventListener("click", () => {
    const data = {
        ID: document.getElementById("ID").value,
        Name: document.getElementById("skierName").value,
        Gender: document.getElementById("gender").value,
        SkisOn: document.getElementById("skisOn").value,
        Podiums: document.getElementById("podiums").value,
        Victories: document.getElementById("victories").value
    };

    if (skierTableLoaded) {
        try {
            alasql("INSERT INTO skiers VALUES ?", [data]);
            alert("✓ New Entry Added to Database:\n\n" + JSON.stringify(data, null, 2));
           
            // Clear the form
            document.getElementById("ID").value = '';
            document.getElementById("skierName").value = '';
            document.getElementById("gender").value = '';
            document.getElementById("skisOn").value = '';
            document.getElementById("podiums").value = '';
            document.getElementById("victories").value = '';
        } catch (err) {
            alert("Error adding entry:\n" + err.message);
        }
    } else {
        alert("Please load a CSV file first!");
    }
});

// ------------------------------
// Run SQL Button
// ------------------------------
document.getElementById("runBtn").addEventListener("click", () => {
    const sql = document.getElementById("sqlBox").value.trim();
    const outputBox = document.getElementById("outputBox");

    if (!sql) {
        outputBox.value = "Please enter an SQL query.";
        return;
    }

    if (!skierTableLoaded) {
        outputBox.value = "ERROR: Please upload a CSV file first.";
        return;
    }

    try {
        const result = alasql(sql);
       
        // Format the output nicely
        let output = "✓ Query executed successfully!\n\n";
        output += "SQL: " + sql + "\n\n";
        output += "Results (" + (Array.isArray(result) ? result.length : 1) + " row(s)):\n";
        output += "─────────────────────────────────\n\n";
       
        if (Array.isArray(result) && result.length > 0) {
            // Display as formatted table
            output += JSON.stringify(result, null, 2);
        } else if (typeof result === 'number') {
            output += "Affected rows: " + result;
        } else {
            output += JSON.stringify(result, null, 2);
        }
       
        outputBox.value = output;
    } catch (err) {
        outputBox.value = "✗ SQL Error:\n\n" + err.message + "\n\nPlease check your SQL syntax.";
    }
});
</script>

</body>
</html>
