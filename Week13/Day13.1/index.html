<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Data Manager</title>
    <link rel="stylesheet" href="style.css">
<style>
body {
    background: rgb(223, 254, 255);
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana;
}

.container {
    margin: 20px;
}

.import-title {
    font-weight: bold;
    font-size: 18px;
}

.file-text {
    width: 250px;
    padding: 5px;
}

.btn {
    padding: 5px 10px;
    margin-left: 5px;
    background: rgb(82, 114, 218);
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana; ;
}

.form-row {
    margin-top: 20px;
    display: flex;
    align-items: center;
    gap: 20px;
}

.field {
    display: flex;
    flex-direction: column;
}

.field input {
    padding: 5px;
    width: 120px;
}

.create-btn {
    background: rgb(82, 114, 218);
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.sql-section {
    margin-top: 30px;
    display: flex;
    gap: 20px;
}

.sql-box {
    width: 380px;
    height: 200px;
    padding: 10px;
    border-color: rgb(52, 98, 185);
    background-color: rgb(240, 254, 255);
    border-radius: 15px;
}

.output-box {
    width: 380px;
    height: 200px;
    padding: 10px;
    border-color: rgb(52, 98, 185);
    background-color: rgb(240, 254, 255);
    border-radius: 15px;
}

.run-btn {
    margin-top: 15px;
    background: rgb(82, 114, 218);
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">

    <!-- Import Section -->
    <div class="import-section">
        <label class="import-title">Import File</label><br>
        <input type="text" id="filepath" class="file-text" readonly>
        <input type="file" id="fileInput" style="display:none">
        <button class="btn" id="browseBtn">Browse...</button>
    </div>

    <!-- Input Fields -->
    <div class="form-row">
        <div class="field">
            <label>ID</label>
            <input type="text" id="ID">
        </div>
        <div class="field">
            <label>Skier Name</label>
            <input type="text" id="Skier Name">
        </div>
        <div class="field">
            <label>Gender</label>
            <input type="text" id="Gender">
        </div>
        <div class="field">
            <label>Skis on:</label>
            <input type="text" id="Skis on:">
        </div>
        <div class="field">
            <label>World Cup Podiums</label>
            <input type="text" id="World Cup Podiums">
        </div>
        <div class="field">
            <label>World Cup Victories</label>
            <input type="text" id="World Cup Victories">
        </div>

        <button id="createBtn" class="create-btn">Create New</button>
    </div>

    <!-- SQL Section -->
    <div class="sql-section">
        <textarea id="sqlBox" class="sql-box" placeholder="Write SQL here..."></textarea>
        <textarea id="outputBox" class="output-box" readonly placeholder="Output..."></textarea>
    </div>

    <button id="runBtn" class="run-btn">Run SQL</button>
    <br><br>
    <button id="sampleSQL" class="run-btn">Sample SQL</button>

</div>

<script>
// ------------------------------
// File Browse Button
// ------------------------------
document.getElementById("browseBtn").addEventListener("click", () => {
    document.getElementById("fileInput").click();
});

document.getElementById("fileInput").addEventListener("change", (event) => {
    let path = event.target.files[0]?.name || "";
    document.getElementById("filepath").value = path;
});


// ------------------------------
// Create New Button
// ------------------------------
document.getElementById("createBtn").addEventListener("click", () => {
    const data = {
        id: document.getElementById("ID").value,
        country: document.getElementById("Skier Name").value,
        iso: document.getElementById("Gender").value,
        region: document.getElementById("Skis on:").value,
        population: document.getElementById("World Cup Podiums").value,
        gdp: document.getElementById("World Cup Victories").value
    };

    alert("New Entry Created:\n\n" + JSON.stringify(data, null, 2));
});


// ------------------------------
// Run SQL Button (Mock Output)
// ------------------------------
document.getElementById("runBtn").addEventListener("click", () => {
    const sql = document.getElementById("sqlBox").value.trim();
    const outputBox = document.getElementById("outputBox");

    outputBox.value += "Executed SQL:\n" + sql + "\n\n";
});
</script>
</body>
</html>
