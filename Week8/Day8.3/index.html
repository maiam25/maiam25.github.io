<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-99</title>
    <style>
        body {
            background-color: rgb(221, 227, 255);
            font-family: 'Courier New', Courier, monospace;
            color: rgb(0, 51, 102);
            font-size: large;
        }
        #output {
            white-space: pre;
            font-size: large;
        }
    </style>
</head>
<body>
    <pre id="output"></pre>
   <script>
    let output = "";
     for (let i = 0; i < 10; i++) {
        let row = "";
        for (let j = 0; j < 10; j++) {
            let num = i * 10 + j;
          output += num.toString().padStart(2, '0') + " ";
        }
        output += "\n";
        
    }   
   document.getElementById("output").textContent = output;
    </script>
</body>
</html>
